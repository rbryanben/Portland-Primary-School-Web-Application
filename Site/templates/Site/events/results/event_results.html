<!-- home menu item -->
{% for result in results %}
<div class="home-menu-item give-top-10">
    <div class="events-menu-header">
        ECD Events
        <div class="term-descriptor">First Term</div>
    </div>
    <div class="image-container margin-top-20">
        <img class="home-menu-image" src="/static/portland/tennis-kids.jpg">
    </div>
    <div class="dates-bold ghyuo">{{result.sport.name}}</div>
    <div class="dates-bold">{{result.DateTimeField}}</div>
    <div class="term-dates-menu">
        <i class="fas fa-thumbtack"></i>
        <div class="spacedD">{{result.location}}</div>
    </div>
    <div class="term-dates-menu">
        <i class="fas fa-sticky-note"></i>
        <div class="spacedD">{{result.caption}}</div>
    </div>
</div>
{% endfor %}
