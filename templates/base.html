<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, 
    user-scalable=0'">
    <title>{% block title %}{% endblock %} - Portland Primary School</title>
    <!--global-->
    <link rel="stylesheet" href="{% static 'my-css/global.css' %}">
    <script src="{% static 'my-js/global.js' %}"></script>
    <!-- home -->
    <link rel="stylesheet" href="{% static 'my-css/home/home.css' %}">
    <!-- style -->
    {% block style %} {% endblock %}
    <!-- font awesome -->
    <link rel="stylesheet" href="{%  static 'fontawesome-free-5.15.2-web\css\fontawesome.min.css' %}">
    <link rel="stylesheet" href="{%  static 'fontawesome-free-5.15.2-web\css\brands.css' %}">
    <link rel="stylesheet" href="{%  static 'fontawesome-free-5.15.2-web\css\solid.css' %}">
    <!-- bootstrap online -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<!-- quick styles -->
{% block quickstyle %}{% endblock %}

<body>
    <!-- loading -->
    <div id="load" class="load">
        <div id="circularG">
            <div id="circularG_1" class="circularG"></div>
            <div id="circularG_2" class="circularG"></div>
            <div id="circularG_3" class="circularG"></div>
            <div id="circularG_4" class="circularG"></div>
            <div id="circularG_5" class="circularG"></div>
            <div id="circularG_6" class="circularG"></div>
            <div id="circularG_7" class="circularG"></div>
            <div id="circularG_8" class="circularG"></div>
        </div>
    </div>

    <!--contact bar-->
    {% include 'components/contact-bar.html' %}
    <!--nav bar-->
    {% include 'components/navbar.html' %}
    <!-- body -->
    {% block body %}{% endblock %}
</body>

</html>
