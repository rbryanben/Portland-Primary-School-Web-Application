{% load static %}
<style>
    .navbar {
        display: grid;
        color: rgb(87, 87, 87);
        font-weight: 600;
        grid-template-columns: 2.5fr repeat(7, 1fr) 0.1fr;
        position: relative;
        left: 0;
        /*top: 50px; */
        height: 120px;
        padding-right: 40px;
        background-color: white;
        z-index: 98;
    }
    
    .navbar.lock {
        top: 0;
        position: fixed;
    }
    
    .navbar.shadow {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    
    .navbar.noshadow {
        box-shadow: none;
        border-bottom: solid 3px #2a32a0;
    }
    
    .navbar-logo {
        height: inherit;
    }
    
    .navbar-item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: medium;
        cursor: pointer;
    }
    
    .navbar-item:hover {
        color: #2a32a0;
    }
    
    .spaced {
        margin-left: 40px;
    }
    
    .nav-bar-apply {
        color: white;
        background-color: var(--base-color);
        margin-left: 10px;
        font-size: x-small;
        padding: 2px 5px 2px 5px;
        border-radius: 3px;
    }
    
    .nav-selected {
        color: #2a32a0;
    }
    
    .mobile-menu {
        display: none;
    }
    
    .navbar-sub {
        position: fixed;
        height: auto;
        background-color: white;
        z-index: 99;
        left: 0;
        top: 173px;
        box-shadow: 0 4px 8px 0 rgba(138, 138, 138, 0.2), 0 6px 20px 0 rgba(161, 161, 161, 0.19);
        -webkit-transition: all 500ms ease;
        -moz-transition: all 500ms ease;
        -ms-transition: all 500ms ease;
        -o-transition: all 500ms ease;
        transition: all 500ms ease;
        opacity: 0;
    }
    
    .mobile-menu-sub {
        display: none;
    }
    
    .navbar-sub.show {
        opacity: 1;
        visibility: visible;
    }
    
    .navbar-sub.hide {
        opacity: 0;
        visibility: hidden;
    }
    
    @media only screen and (max-width: 600px) {
        .navbar {
            width: 100%;
        }
        .mobile-menu-sub {
            width: 100%;
        }
    }
    /* mobile */
    
    @media only screen and (max-width: 1055px) {
        .navbar-item {
            display: none;
            visibility: hidden;
        }
        .navbar {
            grid-template-columns: 1fr 1fr;
            height: auto;
        }
        .mobile-menu {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 5px;
            margin-right: 15px;
            font-size: xx-large;
        }
        .logo-md {
            height: 70px;
        }
        .navbar-logo {
            margin-left: -40px;
        }
        .mobile-menu-sub {
            grid-column: 1/3;
            display: none;
            visibility: hidden;
            padding-bottom: 0;
            margin-top: 10px;
            -webkit-transition: all 0.2s ease;
            -moz-transition: all 0.2s ease;
            -ms-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
            opacity: 0;
            animation: showSubGrid 1s ease;
        }
        .mobile-menu-sub.show {
            display: grid;
            opacity: 1;
            visibility: visible;
            width: 115%;
            margin-left: -10px;
        }
        .navbar-sub {
            display: none;
        }
        @keyframes showSubGrid {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .mobile-menu-sub.hide {
            visibility: hidden;
            display: none;
            opacity: 0;
        }
        /* adjust logo  */
        .navbar-logo {
            height: inherit;
            padding: 20px;
        }
        /* mobile menu */
        .mobile_menu-item {
            padding-left: 10px;
            font-weight: normal;
            display: grid;
            grid-template-columns: 90% 10%;
            height: 60px;
            font-size: medium;
            justify-content: start;
            align-items: center;
            background-color: rgba(238, 238, 238, 0.541);
            border-top: solid 0.5px rgba(219, 219, 219, 0.747);
        }
        .nav-selected {
            background-color: white;
        }
        .nav-bar-apply-mob {
            color: white;
            background-color: var(--base-color);
            margin-left: 10px;
            font-size: x-small;
            padding: 2px 5px 2px 5px;
            border-radius: 3px;
        }
    }
</style>

<div id="navbarmain" class="navbar div-fill-parent-width  shadow">

    <div id="facilities_item" class="navbar-item">

    <div id="news_item" class="navbar-item">

    <!-- menu for mobile -->
    <div id="mobile-subs" class="mobile-menu-sub">
        <div id="portland_item-m" class="nav-selected mobile_menu-item">

            <i class="fal fa-chevron-down fas"></i>
        </div>
        <div id="facilities_item-m" class="mobile_menu-item">

        </div>
        <div id="academics_item-m" class="mobile_menu-item">

            <i class="fal fa-chevron-down fas"></i>
        </div>
        <div id="gallery_item-m" class="mobile_menu-item">

        </div>
        <div id="events_item-m" class="mobile_menu-item">

            <i class="fal fa-chevron-down fas"></i>
        </div>
        <div id="news_item-m" class="mobile_menu-item">
            NEWS
        </div>
        <div id="admissions_item-m" class="mobile_menu-item" style="display: flex;">
            ADDMISSIONS

    </div>
</div>

<!-- navbar sub -->
<div id="subdiv" class="navbar-sub div-fill-parent-width">
    <div class="" style="color: green;"> ddedeg</div>
</div>

<script>
    var subdiv = document.getElementById("subdiv");
    var navbar = document.getElementById("navbarmain");
    var mobileSubMenu = document.getElementById("mobile-subs")

    //menu pages 
    const home_menu = `{% include 'Site/home/home_menu.html' %}`;
    const facilities_menu = `{% include 'Site/facilities/facilities_menu.html' %}`;
    const academics_menu = `{% include 'Site/academics/academics.html' %} `;
    const events_menu = `{% include 'Site/events/events_menu.html' %} `;

    //menus on hover

    document.getElementById("portland_item").onmouseover = function() {
        hideSubDiv()
    }

    document.getElementById("facilities_item").onmouseover = function() {
        hideSubDiv()
        showSubDivWith(facilities_menu)
    }

    document.getElementById("academics_item").onmouseover = function() {
        hideSubDiv()
        showSubDivWith(academics_menu)
    }

    document.getElementById("gallery_item").onmouseover = function() {
        hideSubDiv()
    }

    document.getElementById("events_item").onmouseover = function() {
        showSubDivWith(events_menu)
    }

    document.getElementById("admissions_item").onmouseover = function() {
        hideSubDiv()
    }



    var menuOpen = false;

    //window is extended
    window.onresize = function() {
        hideSubDiv()

        //bug when window is resized 
        if (navbar.getBoundingClientRect().top <= 0) {
            navbar.style.top = 0;
            if (!navbar.classList.contains("lock")) {
                navbar.classList.add("lock")
                subdiv.style.top = navbar.clientHeight + 3 + "px";

            }
        }

        let contactBar = document.getElementById("contact-bar")


        if (contactBar.getBoundingClientRect().top >= -(contactBar.clientHeight)) {
            navbar.classList.remove("lock")
            navbar.style.display = "absolute"
            navbar.style.boxShadow = ""
            subdiv.style.top = navbar.clientHeight + contactBar.clientHeight + 3 + "px";
        }
    }

    //menu click 
    document.getElementById("menu-mobile").onclick = function() {
        if (!menuOpen) {
            showMobileMenuSubGrid();
            menuOpen = true;
        } else {
            menuOpen = false;
            hideMobileMenuSubGrid();
        }
    }

    function hideMobileMenuSubGrid() {
        if (!mobileSubMenu.classList.add("hide")) {
            mobileSubMenu.classList.remove("show");
            mobileSubMenu.classList.add("hide");
        }
    }

    function showMobileMenuSubGrid() {
        if (!mobileSubMenu.classList.contains("show")) {
            mobileSubMenu.classList.remove("hide");
            mobileSubMenu.classList.add("show")
        }

    }


    //hide subdiv on scroll or on leave 
    subdiv.onmouseleave = function() {
        hideSubDiv()
    }



    window.onscroll = function() {
        hideSubDiv()
    }

    window.addEventListener("scroll", (event) => {
        let scroll = this.scrollY;
        if (navbar.getBoundingClientRect().top <= 0) {
            navbar.style.top = 0;
            if (!navbar.classList.contains("lock")) {
                navbar.classList.add("lock")
                subdiv.style.top = navbar.clientHeight + 3 + "px";

            }
        }

        let contactBar = document.getElementById("contact-bar")

        if (contactBar.getBoundingClientRect().top >= -(contactBar.clientHeight)) {
            navbar.classList.remove("lock")
            navbar.style.display = "absolute"
            navbar.style.boxShadow = ""
            subdiv.style.top = navbar.clientHeight + contactBar.clientHeight + 3 + "px";
        }

    });



    function hideSubDiv() {
        if (!subdiv.classList.contains("hide")) {
            subdiv.classList.remove("show")
            subdiv.classList.add("hide")
        }
        //add shadow
        if (!navbar.classList.contains("shadow")) {
            navbar.classList.remove("noshadow")
            navbar.classList.add("shadow")
        }
    }

    function showSubDivWith(content) {
        if (!subdiv.classList.contains("show")) {
            subdiv.classList.remove("hide")
            subdiv.classList.add("show");
            //add blue bottom to navbar
            if (!navbar.classList.contains("noshadow")) {
                navbar.classList.remove("shadow")
                navbar.classList.add("noshadow")
            }

            //add content
            subdiv.innerHTML = content;
        }
    }
</script>
